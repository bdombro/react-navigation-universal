<!DOCTYPE html>
<html lang="%LANG_ISO_CODE%">
  <head>
    <!--

    This file adapted from node_modules/@expo/webpack-config/web-build

    Modifications:
    1. Add Meta for baseline SEO
    2. Add a little more CSS to the reset CSS part

    -->
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />

    <title>%WEB_TITLE%</title>
    <meta name="description" content="Expo Universal Starter: A low-config, low-bloat, moderately opinionated starter/boilerplate for a universal web+mobile app built upon the managed Expo-CLI workflow. It comes with and demonstrates many commonly used UX patterns. All that with exceptional hot-reload support and < 150kb bundle. More info at https://github.com/hookedjs/eusy." data-react-helmet="true" />
    <link rel="canonical" href="https://eusy.briandombrowski.now.sh/" data-react-helmet="true" />
    <meta property="og:image" content="https://eusy.briandombrowski.now.sh/preview.png" data-react-helmet="true"/>


    <style>
      /**
       * Reset CSS
       * Building on the RNWeb reset:
       * https://github.com/necolas/react-native-web/blob/master/packages/react-native-web/src/exports/StyleSheet/initialRules.js
       */
      html, body,  #%ROOT_ID% {
        width: 100%;
        /* To smooth any scrolling behavior */
        -webkit-overflow-scrolling: touch;
        margin: 0px;
        padding: 0px;
        /* Allows content to fill the viewport and go beyond the bottom */
        min-height: 100%;
      }
      #%ROOT_ID% {
        flex-shrink: 0;
        flex-basis: auto;
        flex-grow: 1;
        display: flex;
        flex: 1;
      }

      html {
        font-size: 14px;
        scroll-behavior: smooth;
        /* Prevent text size change on orientation change https://gist.github.com/tfausak/2222823#file-ios-8-web-app-html-L138 */
        -webkit-text-size-adjust: 100%;
        height: 100%;
      }

      body {
        display: flex;
        /* Allows you to scroll below the viewport; default value is visible */
        overflow-y: auto;
        overscroll-behavior-y: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -ms-overflow-style: scrollbar;
      }

      *:focus {outline: none;}
      img {height: auto;}

      /* Hide any div with this background color */
      div[style='background-color: rgb(1, 100, 200);'] { display: none;}

      /* Transition Stuff by default */
      * {transition: opacity .3s, box-shadow .3s;}

      /* reset link underline to none */
      a, a * {text-decoration: none;}

    </style>
  </head>

  <body>
    <noscript>%NO_SCRIPT%</noscript>
    <div id="%ROOT_ID%"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
